{% extends 'base.html' %}

{% block title %}all USERS{% endblock %}

{% block content %}

{% for user in users %}
<div class="post-wrap" style="display: flex; justify-content: center;">
    <div class="post-item">
        <div class="item-content">
            <div class="item-icon group">
                <b><img src="/media/{{user.image}}" alt="image"> {{ user.username }} </b>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
