<style>
  .btn {
  padding: 0;
  background-color: transparent;
  border: none;
  outline: none;
  -webkit-tap-highlight-color: transparent;
  box-shadow: none;
  cursor: pointer;
  
  display: flex;
  margin: 5px 10px;
  padding: 10px 15px;
  border-radius: 1px;
  font-size: 12px;
  line-height: 15px;
  text-transform: uppercase;
  color: white;
  background: #315efb;
  transition: 0.3s;
  }

  .btn:hover {
    box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
    transform: scale(1.01);
  }

  .btn_text {
    margin-right: 10px;
  }

  .btn_icon {
    width: 15px;
    height: 15px;
    font-size: 15px;
  }

  .btn--magic .btn_icon {
    animation-duration: 1s;
    animation-name: magic;
    animation-iteration-count: infinite;
  }
  .hidden {
    display: None
  }
</style>

<h1>Работа с SVG задание</h1>

<button class="btn j-btn-test">
  
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
</svg>
 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle-fill hidden" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
</svg>
</button>
<script >
  const btn = document.querySelector('.j-btn-test');
  const svg1 =  document.querySelector('.bi-arrow-down-left-circle');

  const svg2 =  document.querySelector('.bi-arrow-down-left-circle-fill');
  btn.addEventListener('click', () => {
    btn.classList.toggle('btn--magic');
    svg1.classList.toggle('hidden');
    svg2.classList.toggle('hidden');
  });
</script>
