
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <style>
        .flag {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Флаги стран</h1>
    
    <!-- Флаг России -->
    <svg class="flag" width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
        <rect width="180" height="40" fill="#fff"/>
        <rect y="40" width="180" height="40" fill="#0033a0"/>
        <rect y="80" width="180" height="40" fill="#d52b1e"/>
    </svg>
    
    <!-- Флаг Франции -->
    <svg class="flag" width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
        <rect width="60" height="120" fill="#0055a4"/>
        <rect x="60" width="60" height="120" fill="#fff"/>
        <rect x="120" width="60" height="120" fill="#ef4135"/>
    </svg>
    
    <!-- Флаг Финляндии -->
    <svg class="flag" width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
        <rect width="180" height="120" fill="#fff"/>
        <rect x="60" width="20" height="120" fill="#003580"/>
        <rect y="50" width="180" height="20" fill="#003580"/>
    </svg>
    
    <!-- Флаг Швейцарии -->
    <svg class="flag" width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
        <rect width="180" height="120" fill="#d52b1e"/>
        <rect x="75" y="30" width="30" height="60" fill="#fff"/>
        <rect x="55" y="50" width="70" height="20" fill="#fff"/>
    </svg>
    
    <!-- Флаг Японии -->
    <svg class="flag" width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
        <rect width="180" height="120" fill="#fff"/>
        <circle cx="90" cy="60" r="30" fill="#bc002d"/>
    </svg>
</body>
</html>
